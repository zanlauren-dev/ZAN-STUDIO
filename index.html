<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zan Studio</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Preloader Styles */
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }
  .preloader.fade-out {
    opacity: 0;
    visibility: hidden;
  }
  .loader {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(0, 255, 225, 0.2);
    border-top-color: #00ffe1;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .preloader-text {
    position: absolute;
    bottom: 20%;
    color: #00ffe1;
    font-size: 1.2rem;
    letter-spacing: 3px;
    animation: pulse 1.5s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0d0d0d;
    background-image: linear-gradient(135deg, #1a1a1a, #000000);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #fff;
    overflow-x: hidden;
  }
  nav {
    backdrop-filter: blur(10px);
    background: rgba(20, 20, 20, 0.5);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    transition: all 0.3s ease;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: slideDown 0.8s ease forwards;
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .logo {
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: 2px;
    color: #00ffe1;
    animation: fadeIn 0.8s ease 0.2s forwards;
    opacity: 0;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
    animation: fadeIn 0.8s ease 0.4s forwards;
    opacity: 0;
  }
  .nav-links a {
    text-decoration: none;
    color: #00ffe1;
    font-weight: 500;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    background: rgba(255,255,255,0.05);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .nav-links a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 225, 0.2), transparent);
    transition: left 0.5s ease;
  }
  .nav-links a:hover::before {
    left: 100%;
  }
  .nav-links a:hover {
    background: rgba(0, 255, 225, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 255, 225, 0.3);
  }
  .menu-toggle {
    display: none;
    cursor: pointer;
    font-size: 1.8rem;
    color: #00ffe1;
    animation: fadeIn 0.8s ease 0.6s forwards;
    opacity: 0;
  }
  @media(max-width:768px){
    .nav-links {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(20,20,20,0.7);
      backdrop-filter: blur(10px);
      flex-direction: column;
      padding: 1rem;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    .nav-links.show {
      opacity: 1;
      pointer-events: auto;
      max-height: 500px;
    }
    .menu-toggle {
      display: block;
    }
  }
  .hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 6rem 2rem 2rem 2rem;
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    margin: 80px 20px 20px 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    transition: all 0.5s ease;
    animation: fadeInUp 1s ease 0.5s forwards;
    opacity: 0;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #00ffe1;
    animation: fadeIn 1s ease 0.7s forwards;
    opacity: 0;
  }
  .hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
    color: #ccc;
    animation: fadeIn 1s ease 0.9s forwards;
    opacity: 0;
  }
  .cta-btn {
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: rgba(0,255,225,0.2);
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    animation: fadeIn 1s ease 1.1s forwards, float 3s ease-in-out infinite;
    opacity: 0;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
  .cta-btn:hover {
    background: rgba(0,255,225,0.3);
    transform: scale(1.05) translateY(-2px);
    box-shadow: 0 12px 24px rgba(0, 255, 225, 0.4);
  }
  footer {
    padding: 2rem;
    text-align: center;
    background: rgba(20,20,20,0.4);
    backdrop-filter: blur(10px);
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #888;
    animation: fadeIn 1s ease 1.3s forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* Scroll reveal animations */
  .reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
  }
  .reveal.active {
    opacity: 1;
    transform: translateY(0);
  }
  
  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }
</style>
</head>
<body>

<!-- Preloader -->
<div class="preloader" id="preloader">
  <div class="loader"></div>
  <div class="preloader-text">LOADING</div>
</div>

<!-- Navigation -->
<nav>
  <div class="logo">Zan Studio</div>
  <div class="menu-toggle" id="menuToggle">☰</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contacts.html">Contact</a>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Welcome to Zan Dev Studio</h1>
  <p>For the successful submission of your projects, we offer innovative designs, professional solutions, and modern aesthetics. Let’s create something remarkable together.</p>
  <a href="portal.html" class="cta-btn">Get Started</a>
</section>

<!-- Footer -->
<footer>
  &copy; 2026 Zan Studio. All rights reserved.
</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // Preloader functionality
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    setTimeout(() => {
      preloader.classList.add('fade-out');
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 600);
    }, 1500);
  });

  // Scroll reveal animations
  const reveals = document.querySelectorAll('.reveal');
  
  function revealOnScroll() {
    for (let i = 0; i < reveals.length; i++) {
      const windowHeight = window.innerHeight;
      const revealTop = reveals[i].getBoundingClientRect().top;
      const revealPoint = 150;
      
      if (revealTop < windowHeight - revealPoint) {
        reveals[i].classList.add('active');
      }
    }
  }
  
  window.addEventListener('scroll', revealOnScroll);
  revealOnScroll(); // Check on load
</script>

</body>
</html>
